    <script>
        function loadTreinos() {
            $.get('../backend/ver_treinos.php', function(data) {
                var treinos = JSON.parse(data);
                var treinoTable = $('#user-table tbody');
                treinoTable.empty();
                treinos.forEach(function(treino) {
                    treinoTable.append(
                        '<tr>' +
                        '<td>' + treino.grupo + '</td>' +
                        '<td>' + treino.parte + '</td>' +
                        '<td>' + treino.nome + '</td>' +
                        '<td>' + treino.series + '</td>' +
                        '<td>' + treino.repeticao + '</td>' +
                        '<td>' + treino.observacao + '</td>' +
                        '</tr>'
                    );
                });
            });
        }

        $(document).ready(function() {
            loadTreinos();
        });
    </script>
