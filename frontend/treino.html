                                    <th>Parte</th>
                                    <th>Nome</th>
                                    <th>Séries</th>
                                    <th>Repetições</th>
                                    <th>Observação</th>

    <script>
        function loadTreinos() {
            $.get('../backend/treino.php?action=list', function(data) {
                var treinos = JSON.parse(data);
                var treinoTable = $('#treino-table tbody');
                treinoTable.empty();
                treinos.forEach(function(treino) {
                    treinoTable.append(
                        '<tr>' +
                        '<td>' + treino.grupo + '</td>' +
                        '<td>' + treino.parte + '</td>' +
                        '<td>' + treino.nome + '</td>' +
                        '<td>' + treino.series + '</td>' +
                        '<td>' + treino.repeticao + '</td>' +
                        '<td>' + treino.observacao + '</td>' +
                        '<td>' +
                        '<button onclick="prepareEditTreino(' + treino.id + ', \'' + treino.grupo + '\', \'' + treino.parte + '\', \'' + treino.nome + '\', ' + treino.series + ', \'' + treino.repeticao + '\', \'' + treino.observacao + '\')">Alterar</button> ' +
                        '<button onclick="deleteTreino(' + treino.id + ')">Excluir</button>' +
                        '</td>' +
                        '</tr>'
                    );
                });
            });
        }

        function prepareEditTreino(id, grupo, parte, nome, series, repeticao, observacao) {
            $('#treino-id').val(id);
            $('#grupo').val(grupo);
            $('#parte').val(parte);
            $('#nome').val(nome);
            $('#series').val(series);
            $('#repeticao').val(repeticao);
            $('#observacao').val(observacao);
            $('#form-action').val('edit');
            $('#form-title').text('Editar Treino');
            $('button[type="submit"]').text('Atualizar');
        }

        function deleteTreino(id) {
            if (confirm('Tem certeza que deseja excluir este treino?')) {
                $.post('../backend/treino.php', {
                    action: 'delete',
                    id: id
                }, function(response) {
                    var result = JSON.parse(response);
                    $('#response-message').text(result.message).css('color', result.status === 'success' ? 'green' : 'red');
                    if (result.status === 'success') {
                        loadTreinos();
                    }
                });
            }
        }

        $('#treino-form').submit(function(event) {
            event.preventDefault();
            $.post('../backend/treino.php', $(this).serialize(), function(response) {
                var result = JSON.parse(response);
                $('#response-message').text(result.message).css('color', result.status === 'success' ? 'green' : 'red');
                if (result.status === 'success') {
                    loadTreinos();
                    $('#treino-form')[0].reset();
                    $('#form-action').val('register');
                    $('#form-title').text('Cadastro de Treino');
                    $('button[type="submit"]').text('Cadastrar');
                }
            });
        });

        $(document).ready(function() {
            loadTreinos();
        });
    </script>
