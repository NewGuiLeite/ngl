<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- use caminhos absolutos para evitar confusão de ../ -->
  <link rel="stylesheet" href="/ngl/css/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
  <script src="/ngl/js/session.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof checkUserStatus === 'function') checkUserStatus();
    });
  </script>
</head>
<body>
  <!-- NAVBAR via fetch -->
  <div id="navbar-root"></div>
  <script>
    (function(){
      const target = document.getElementById('navbar-root');
      fetch('/ngl/frontend/navbar.html?v=2')   // <- caminho correto (sem /partials)
        .then(r => {
          if (!r.ok) throw new Error('Navbar não encontrada: ' + r.status);
          return r.text();
        })
        .then(html => { target.outerHTML = html; })
        .catch(err => {
          console.error(err);
          // fallback simples se der erro
          target.outerHTML = '<div style="color:#f66;padding:10px">Falha ao carregar o menu.</div>';
        });
    })();
  </script>

  <main>
    <h1>Bem-Vindo!</h1>
    <h2>Em Desenvolvimento!</h2>
  </main>
</body>
</html>
